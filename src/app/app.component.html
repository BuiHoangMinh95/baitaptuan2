<!-- app.component.html -->
<div class="container">
  <h1>My Angular App</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/books">Book List</a>
      </li>
      <li class="nav-item">
        <ng-container *ngIf="!isLoggedIn(); else logoutLink">
          <a class="nav-link" routerLink="/login">Login</a>
        </ng-container>
        <ng-template #logoutLink>
          <a class="nav-link" (click)="logout()">Logout</a>
        </ng-template>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>
      <li class="nav-item">
        <a routerLink="/cart" class="nav-link">Cart ({{ totalQuantity }})</a>
      </li>
      
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
